{%extends 'store/main.html'%} {%load static%} {%block content%}

<link rel="stylesheet" href="{% static 'css/store.css' %}" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<img class = 'mainboard' src="{% static 'images/mainboard1.png' %}" style='width: 100%; height: 100%; padding-bottom: 50px;'alt="">
<br>
<br>
<h3 class = 'heading' > Deals of the Day</h3>
<br>
<div class="img-container">
  <img class="feature-img" src="{% static 'images/Feature1.png' %}"alt="">
  <img class="feature-img" src="{% static 'images/Feature2.png' %}"alt="">
  <img class="feature-img" src="{% static 'images/Feature3.png' %}"alt="">
  <img class="feature-img" src="{% static 'images/Feature4.png' %}"alt="">
  <img class="feature-img" src="{% static 'images/Feature5.png' %}"alt="">
</div>
<div class="row">
  <div class="column">
    {% for product in products %}
    <div class="card">
      <img src="{{product.imageURL}}" alt="Denim Jeans" />
      <h4>{{product.name}}</h4>
      <p>CODE: ASDJGQ</p>
      Rs.{{product.price|floatformat:2}}
      <div class="button-menu">
        <button data-product="{{product.id}}" data-action='add' class="button update-cart" >
          Add to Cart
        </button>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{%endblock content%}
